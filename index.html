
<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bazaari | Premium Lifestyle Marketplace</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=Hind+Siliguri:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', 'Hind Siliguri', sans-serif;
            scroll-behavior: smooth;
        }

        /* Premium Buy & Sell Marketplace Background */
        .marketplace-bg {
            background-image: 
                linear-gradient(rgba(15, 23, 42, 0.5), rgba(26, 35, 126, 0.8)), 
                url('https://images.unsplash.com/photo-1483985988355-763728e1935b?auto=format&fit=crop&q=80&w=2000'); /* High-end fashion shopping vibe */
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            position: relative;
        }

        /* High-end glassmorphism */
        .glass-panel {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(16px);
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .dark .glass-panel {
            background: rgba(15, 23, 42, 0.4);
            border: 1px solid rgba(255, 255, 255, 0.05);
        }

        @keyframes pulse-glow {
            0%, 100% { box-shadow: 0 0 20px rgba(255, 214, 0, 0.2); }
            50% { box-shadow: 0 0 40px rgba(255, 214, 0, 0.4); }
        }

        .animate-glow {
            animation: pulse-glow 3s ease-in-out infinite;
        }

        .cart-toast {
            animation: slide-up 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
        }

        @keyframes slide-up {
            from { transform: translate(-50%, 100%); opacity: 0; }
            to { transform: translate(-50%, 0); opacity: 1; }
        }

        /* Text Visibility Fixes */
        .drop-shadow-premium {
            text-shadow: 0 4px 12px rgba(0, 0, 0, 0.5);
        }

        .dark .text-slate-600 { color: #cbd5e1; }
        .dark .text-slate-500 { color: #94a3b8; }
        .dark .text-slate-800 { color: #f8fafc; }
    </style>
    <!-- Define a minimal process object to avoid ReferenceErrors in the browser -->
    <script>
      window.process = { env: { API_KEY: "" } };
    </script>

</body>
</html>
